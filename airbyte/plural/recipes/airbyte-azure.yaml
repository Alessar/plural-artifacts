name: airbyte-azure
description: Installs airbyte on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: postgres
  name: aws-postgres
sections:
- name: airbyte
  items:
  - type: TERRAFORM
    name: azure
    configuration:
    - name: airbyteBucket
      type: BUCKET
      default: airbyte
      documentation: Arbitrary bucket name to store airbyte logs in
  - type: HELM
    name: airbyte
    configuration:
    - name: hostname
      type: DOMAIN
      documentation: the fully qualified domain name your airbyte instance will be available at
