name: gcp-airflow
description: Installs airflow on a GKE cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
- repo: postgres
  name: gcp-postgres
sections:
- name: airflow
  items:
  - type: TERRAFORM
    name: gcp
    configuration:
    - name: airflowBucket
      type: STRING
      documentation: bucket to store the logs in
  - type: HELM
    name: airflow
    configuration:
    - name: hostname
      documentation: FQDN to use for your airflow installation
      type: STRING
    - name: dagRepo
      type: STRING
      documentation: the repo your dags will be stored in
    - name: branchName
      type: STRING
      documentation: the branch to sync from
    - name: adminUsername
      type: STRING
      documentation: the airflow username for the admin
    - name: adminFirst
      type: STRING
      documentation: the first name for the admin
    - name: adminLast
      type: STRING
      documentation: the last name for the admin
    - name: adminEmail
      type: STRING
      documentation: the email for the admin
  