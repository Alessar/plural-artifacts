apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: dashboards.forgelabs.sh
spec:
  group: forgelabs.sh
  version: v1alpha1
  scope: Namespaced
  names:
    plural: dashboards
    singular: dashboard
    kind: Dashboard
  validation:
    openAPIV3Schema:
      required: ["spec"]
      properties:
        spec:
          type: object
          required: ["name", "description", "timeslices", "labels", "defaultTime", "graphs"]
          properties:
            name:
              type: string
            description:
              type: string
            timeslices:
              type: array
              description: 'A list of timewindows to query (eg 15m, 30m, ...)'
              items:
                type: string
            labels:
              type: array
              description: A list of labels to query against
              items:
                type: object
                required: [name]
                properties:
                  name:
                    type: string
                  query:
                    type: object
                    properties:
                      query:
                        type: string
                      label:
                        type: string
                  values:
                    type: array
                    items:
                      type: string
            defaultTime:
              type: string
              description: The default time window for the dashboard
            graphs:
              type: array
              items:
                type: object
                required: [queries, name]
                properties:
                  format:
                    type: string
                    enum: [bytes, percent, none]
                  queries:
                    type: array
                    items:
                      type: object
                      required: [query]
                      properties:
                        query:
                          type: string
                        legendFormat:
                          type: string
                        legend:
                          type: string
                  name:
                    type: string
