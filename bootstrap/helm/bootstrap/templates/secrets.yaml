apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  labels:
{{ include "bootstrap.labels" . | indent 4 }}
type: Opaque
data:
  admin-user: {{ .Values.grafana.admin.user | b64enc | quote }}
  admin-password: {{ .Values.grafana.admin.password | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: forge-creds
  labels:
{{ include "bootstrap.labels" . | indent 4 }}
  annotations:
    kubed.appscode.com/sync: ""
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ toJson .Values.regcreds | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: plural-creds
  labels:
{{ include "bootstrap.labels" . | indent 4 }}
  annotations:
    kubed.appscode.com/sync: ""
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ toJson .Values.regcreds | b64enc | quote }}