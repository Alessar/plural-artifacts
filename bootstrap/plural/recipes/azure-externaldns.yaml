name: azure-k8s
description: Constructs an AKS cluster and installs the bootstrap chart
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: bootstrap
  configuration:
  - name: dns_zone
    documentation: the azure dns zone name to use for dns registration in this cluster 
    type: STRING
  items:
  - type: TERRAFORM
    name: azure-externaldns