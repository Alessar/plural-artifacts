name: azure-k8s
description: Constructs an AKS cluster and installs the bootstrap chart
provider: AZURE
dependencies: []
sections:
  - name: bootstrap
    items:
      - type: TERRAFORM
        name: azure-bootstrap
        configuration:
          - name: dns_domain
            documentation: Top level domain to deploy Plural applications to, eg plural.<mywebsite>.com
            type: STRING
      - type: HELM
        name: bootstrap
        configuration:
          - name: txt_owner
            documentation: Arbitrary name for externaldns to use to track ownership of dns records, eg "plural"
            type: STRING
            default: plural
          - name: ownerEmail
            type: STRING
            documentation: Email to be used for certificate renewal notifications
      - type: HELM
        name: azure-identity
        configuration: []
