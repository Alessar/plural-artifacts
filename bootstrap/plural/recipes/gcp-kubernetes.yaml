name: gcp-kubernetes
description: Constructs a gke cluster and installs the bootstrap chart
provider: GCP
dependencies: []
sections:
- name: bootstrap
  items:
  - type: TERRAFORM
    name: gcp-bootstrap
    configuration:
    - name: vpc_name
      type: STRING
      documentation: Name for the vcp to place your cluster in
  - type: HELM
    name: bootstrap
    configuration:
    - name: provider
      documentation: externaldns provider name (choose google for google cloud dns)
      type: STRING
      default: google
    - name: txt_owner
      documentation: arbitrary name for externaldns to use to track ownership of dns records
      type: STRING
      default: plural
    - name: dns_domain
      documentation: top level domain to use
      type: STRING
    - name: grafana_dns
      documentation: FQDN for grafana
      type: STRING
    - name: ownerEmail
      type: STRING
      documentation: email to be used for certificate renewal notifications
