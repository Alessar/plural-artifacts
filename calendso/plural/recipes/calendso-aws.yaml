name: calendso-aws
description: Installs calendso on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
sections:
- name: calendso
  configuration:
  - name: hostname
    type: DOMAIN
    documentation: fqdn you'll be deploying cal.com to
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: calendso
