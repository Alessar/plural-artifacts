name: calendso-azure
description: Installs calendso on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: calendso
  configuration:
  - name: hostname
    type: DOMAIN
    documentation: fqdn you'll be deploying cal.com to
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: calendso
