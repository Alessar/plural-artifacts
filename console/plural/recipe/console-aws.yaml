name: console-aws
description: Deploys console on our bootstrapped EKS cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: postgres
  name: aws-postgres
sections:
- name: console
  items:
  - type: TERRAFORM
    name: aws
    configuration: []
  - type: HELM
    name: console
    configuration:
    - name: console_dns
      documentation: FQDN for the console dashboard
      type: STRING
    - name: git_user
      documentation: user for console to use in git operations
      type: STRING
    - name: git_email
      documentation: email for git operations by console
      type: STRING
    - name: admin_email
      documentation: email for the initial admin user
      type: STRING
    - name: admin_name
      documentation: name for the initial admin user
      type: STRING