name: console-gcp
description: Deploys console on a gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
- repo: monitoring
  name: monitoring-gcp
sections:
- name: console
  items:
  - type: TERRAFORM
    name: gcp
    configuration: []
  - type: HELM
    name: console
    configuration:
    - name: console_dns
      documentation: FQDN for the console dashboard
      type: STRING
    - name: git_user
      documentation: user for console to use in git operations
      type: STRING
    - name: git_email
      documentation: email for git operations by console
      type: STRING
    - name: admin_email
      documentation: email for the initial admin user
      type: STRING
    - name: admin_name
      documentation: name for the initial admin user
      type: STRING