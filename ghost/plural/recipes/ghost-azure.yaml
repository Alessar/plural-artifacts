name: ghost-azure
description: Installs ghost on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
- repo: mysql
  name: azure-mysql
sections:
- name: ghost
  configuration:
  - name: ghostUser
    documentation: username for your initial ghost user account
    type: STRING
  - name: ghostEmail
    documentation: email address for the initial ghost user
    type: STRING
  - name: ghostDomain
    documentation: fully qualified domain name for the ghost blog instance
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: ghost
