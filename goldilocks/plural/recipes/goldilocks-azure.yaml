name: goldilocks-azure
description: Installs goldilocks on an azure aks cluster
provider: AZURE
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: goldilocks
  items:
  - type: TERRAFORM
    name: azure
    configuration: []
  - type: HELM
    name: goldilocks
    configuration:
    - name: hostname
      documentation: FQDN to use for your accessing the goldilocks dashboard
      type: DOMAIN
