apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys kubeflow crafted for the target cloud
spec:
  dependencies:
  - type: helm
    name: bootstrap
    repo: bootstrap
    version: '>= 0.5.1'
  - type: helm
    name: crossplane
    repo: crossplane
    version: '>= 0.1.4'
  - type: terraform
    name: aws
    repo: kubeflow
    version: '>= 0.1.0'
    optional: true
