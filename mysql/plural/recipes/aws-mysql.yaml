name: aws-mysql
description: installs mysql operator on an EKS cluster
provider: AWS
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: aws-k8s
sections:
- name: mysql
  items:
  - type: TERRAFORM
    name: aws
    configuration:
    - name: backup_bucket
      documentation: bucket to store mysql backups in
      type: STRING
  - type: HELM
    name: mysql
    configuration:
    - name: hostname
      documentation: FQDN to use for your accessing the mysql orchestrator
      type: DOMAIN
