name: azure-postgres
description: Installs postgres operator on an EKS cluster
provider: AZURE
dependencies:
  - repo: bootstrap
    name: azure-k8s
sections:
  - name: postgres
    items:
      - type: TERRAFORM
        name: azure
        configuration:
          - name: wal_bucket
            documentation: Arbitary name for s3 bucket to store wal archives in, eg plural-wal-archives
            type: STRING
      - type: HELM
        name: postgres
        configuration: []
