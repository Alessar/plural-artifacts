name: gcp-postgres
description: Installs postgres operator on a GKE cluster
provider: GCP
dependencies:
  - repo: bootstrap
    name: gcp-kubernetes
sections:
  - name: postgres
    items:
      - type: TERRAFORM
        name: gcp
        configuration:
          - name: wal_bucket
            documentation: Arbitrary name for google cloud storage bucket to store wal archives in, eg plural-wal-archives
            type: STRING
      - type: HELM
        name: postgres
        configuration: []
